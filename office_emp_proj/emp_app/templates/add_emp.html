<html lang="en">
  <head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Office Employee Management System</title>
  </head>
  <body>
    <div class="container">
        
    <h1>Add Employee </h1>
    <form action="/add_emp" method="post">
        {%csrf_token%}
        <div class="mb-3">
          <label for="first_name" class="form-label">First Name</label><br>
          <input type="text"  id="first_name" name="first_name" value="{{first_name}}" >
          
        </div>
        <hr>
        <div class="mb-3">
          <label for="last_name" class="form-label">Last Name</label><br>
          <input type="text" id="last_name" name="last_name" value="{{last_name}}">
        </div>
        <hr>
        <div class="mb-3">
            <label for="salary" class="form-label">Salary</label><br>
            <input type="number" id="salary" name="salary" value="{{salary}}">
          </div>
          <hr>
          <div class="mb-3">
            <label for="dept" class="form-label">Department</label><br>
            <input type="text" id="dept" name="dept" value="{{dept}}">
          </div>
          <hr>
          <div class="mb-3">
            <label for="role" class="form-label">Role</label><br>
            <input type="text" id="role" name="role" value="{{role}}">
          </div>
          <hr>
          <div class="mb-3">
            <label for="bonous" class="form-label">Bonous</label><br>
            <input type="text" id="bonous" name="bonous" value="{{bonous}}">
          </div>
          <hr>
          <div class="mb-3">
            <label for="phone" class="form-label">Phone</label><br>
            <input type="text" id="phone" name="phone" value="{{phone}}">
          </div>
        
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>

    
<hr>
   
</div>
  </body>
</html>
